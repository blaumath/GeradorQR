<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Gerador De QR Code</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>Gerador De QR Code</h1>
        <img src="" alt="Imagem do QR Code gerado" class="img-qr" />
        <input
          type="text"
          class="text-qr"
          placeholder="Escreva seu Texto ou URL"
        />
        <button class="btn-qr">Gerador QR Code</button>
        <!-- Adicionado um link para download do QR Code -->
        <a href="" download="qrcode.png" class="btn-download">Download QR Code</a>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
